[workspace]
authors = ["Daniel Claes <dclaes@smart-robotics.nl>"]
channels = ["conda-forge"]
name = "pdf_planner"
platforms = ["linux-64"]
version = "0.1.0"

[tasks]
app = "streamlit run ai_travel_planner/app.py"
test = "pytest tests/ -v"

[pypi-dependencies]
ai-travel-planner = { path = ".", editable = true }

[dependencies]
python = ">=3.12,<3.14"
streamlit = "*"
anthropic = "*"
openai = "*"
google-genai = "*"
pydantic = "*"
weasyprint = "*"
httpx = "*"
beautifulsoup4 = "*"
python-dotenv = "*"
pillow = "*"
qrcode = "*"
jinja2 = "*"
keyring = "*"
pytest = "*"
